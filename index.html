<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>

    <h1 class="btn btn-info heading">Object Finder</h1>
    <h2>Enter object Name</h2>
    <input type="text" id="object_name" placeholder="name">
    <button id="start_model" onclick="start()" class="btn btn-danger">Enter</button>
    <br>
    <h3 id="status" class="btn btn-danger"></h3>
    <h4 id="object_found" class="btn btn-info"></h4>
      

  </center>
  <script src="main.js"></script>

</body>
</html>
